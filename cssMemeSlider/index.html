<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="slider wrapper">

            <div class="slides">
    
                <div class="slide first_slide"><img src="./assets/img/mem-8.jpg" alt="Natasha wake up"></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
    
                <div class="text">
                    Natasha wake up
                </div>
    
                <input type="radio" name="button" id="btn_1" checked>
                <input type="radio" name="button" id="btn_2">
                <input type="radio" name="button" id="btn_3">
                <input type="radio" name="button" id="btn_4">
    
            </div>            
    
            <div class="navigation">
                <label for="btn_1" class="bar"></label>
                <label for="btn_2" class="bar"></label>
                <label for="btn_3" class="bar"></label>
                <label for="btn_4" class="bar"></label>
            </div>
    
        </div> 
    </main>   
</body>
</html>
